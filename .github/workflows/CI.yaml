name: CI

on: [push]

jobs:
  phytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install phytest>=0.9
    - name: Run phytest
      run: |
        phytest ice_viruses_tests.py -s data/ice_viruses_cleaned.fasta -t data/ice_viruses_cleaned.fasta.treefile --report report/report.html
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: report # The folder the action should deploy.
